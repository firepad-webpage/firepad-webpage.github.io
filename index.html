<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>

    <!-- CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.css" />

    <!-- Firepad -->
    <link rel="stylesheet" href="https://firepad.io/releases/v1.5.9/firepad.css" />
    <script src="https://firepad.io/releases/v1.5.9/firepad.min.js"></script>

    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            height: 100%;
            position: relative;
        }

        #firepad-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body onload="init()">
    <div id="firepad-container"></div>

    <script>
        function init() {
            //// Initialize Firebase.
            const firebaseConfig = {
                apiKey: "AIzaSyCrINhKPoFzp-uA3zh1gYHF-_rtPrJStvo",
                authDomain: "firepad-web.firebaseapp.com",
                databaseURL: "https://firepad-web-default-rtdb.firebaseio.com",
                projectId: "firepad-web",
                storageBucket: "firepad-web.firebasestorage.app",
                messagingSenderId: "781381644909",
                appId: "1:781381644909:web:5cbb91811185498e0a4564",
                measurementId: "G-C3LP1GKZYE"
            };

            const app = firebase.initializeApp(firebaseConfig);
            //   const analytics = getAnalytics(app);
            //// Get Firebase Database reference.
            var firepadRef = getExampleRef();

            //// Create CodeMirror (with lineWrapping on).
            var codeMirror = CodeMirror(document.getElementById('firepad-container'), { lineWrapping: true });

            //// Create Firepad (with rich text toolbar and shortcuts enabled).
            var firepad = Firepad.fromCodeMirror(firepadRef, codeMirror,
                { richTextToolbar: true, richTextShortcuts: true });

            //// Initialize contents.
            firepad.on('ready', function () {
                if (firepad.isHistoryEmpty()) {
                    firepad.setText('Welcome to Firepad');
                    firepad.setUserId("Admin");
                }
            });


            //// Initialize contents.
            firepad.on('ready', function () {
                if (firepad.isHistoryEmpty()) {
                    firepad.setText('Welcome to your unique Firepad!');
                }
            });
        }

        function getExampleRef() {
            // Get the Firebase database reference
            var ref = firebase.database().ref();

            // Extract the desired pad name from the URL (using the query parameter `?pad=`)
            var urlParams = new URLSearchParams(window.location.search);
            var padName = urlParams.get('pad'); // Looks for `pad=<name>` in the URL

            if (padName) {
                // Use the specified pad name as the Firebase reference
                ref = ref.child(padName);
            } else {
                // If no pad name is provided, generate a random one
                ref = ref.push(); // Generate a unique location
                const newPadName = ref.key; // Get the generated key
                // Redirect to the new pad with its name in the URL
                window.location = window.location.origin + window.location.pathname + '?pad=' + newPadName;
                return; // Stop further execution during redirection
            }

            if (typeof console !== 'undefined') {
                console.log('Firebase data: ', ref.toString());
            }
            return ref;
        }


        // Generate a random pad ID (for redirection).
        function generateRandomId() {
            return Math.random().toString(36).substring(2, 10); // 8-character random string
        }
    </script>
</body>

</html>
