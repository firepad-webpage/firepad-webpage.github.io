        function getExampleRef() {
            // Get the Firebase database reference

            var padName = urlParams.get('pad'); // Looks for `pad=<name>` in the URL

            if (padName) {
                // Use the specified pad name as the Firebase reference

            if (typeof console !== 'undefined') {

        function getContactIdList(callback) {
            fetch("contact.csv")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true, 
                        skipEmptyLines: true,
                        complete: function(results) {
                            if (!results.meta.fields.includes("Contact Id")) {
                                callback(new Error('"Contact Id" column not found'), []);
                                return;
                            }
                            const contactIds = results.data.map(row => row["Contact Id"]);
                            callback(null, contactIds);
                        },
                        error: function(err) {
                            callback(err, []);
                        }
                    });
                })
                .catch(error => {
                    console.error("Error fetching the CSV file:", error);
                    callback(error, []);
                });
        }


        function getArticlesList(callback) {
            fetch("dataset100.csv")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(csvText => {
                    // Split the CSV into rows
                    const rows = csvText.trim().split("\n");
                    if (rows.length === 0) {
                        throw new Error("CSV is empty");
                    }

                    // Extract headers
                    const headers = rows[0].split(",").map(header => header.trim());
                    const articleIndex = headers.indexOf("article");
                    const abstractIndex = headers.indexOf("abstract");

                    if (articleIndex === -1 || abstractIndex === -1) {
                        throw new Error('"article" and/or "abstract" columns not found in the CSV header');
                    }

                    // Parse each row into an object with 'article' and 'abstract'
                    const articles = rows.slice(1).map(row => {
                        const columns = row.split(",").map(col => col.trim());
                        return {
                            article: columns[articleIndex],
                            abstract: columns[abstractIndex]
                        };
                    });

                    callback(null, articles);
                })
                .catch(error => {
                    console.error("Error fetching or parsing the CSV file:", error);
                    callback(error, []);
                });
        }
